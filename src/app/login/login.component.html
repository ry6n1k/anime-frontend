<h3>Login</h3>
<div>
  <div class="spacer">
    <label for="email">email</label>
    <input type="text" placeholder="email" [(ngModel)]="email" />
  </div>
  <div class="spacer">
    <label for="password">password</label>
    <input
      type="password"
      placeholder="password"
      [(ngModel)]="password"
      class="form-control"
    />
  </div>
  <div class="spacer">
    <button type="submit" (click)="Login()">login</button>
  </div>
</div>
