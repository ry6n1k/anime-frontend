<p>genre works!</p>

<table>
  <tr>
    <th>название</th>
  </tr>
  <tr *ngFor="let genre of genres">
    <td>{{this.genre.name}}</td>
  </tr>
</table>


<div>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label>Название жанра</label>
      <input type="text" name="name" [(ngModel)]="genre.name">
      <input type="submit">
    </div>
  </form>
</div>
